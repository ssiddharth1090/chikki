<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    z-index: 2;
    max-width: 500px;
}

h1 {
    color: #e6005c;
    margin-bottom: 10px;
}

.typewriter {
    font-size: 18px;
    color: #444;
    height: 24px;
    margin-bottom: 15px;
}

#countdown {
    font-size: 18px;
    margin-bottom: 20px;
    color: #e6005c;
    font-weight: bold;
}

.photos {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 25px;
}

.photos img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ff4d88;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 10px #ff4d88; }
    to { box-shadow: 0 0 25px #ff99cc; }
}

.buttons {
    position: relative;
    height: 80px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s ease;
}

#yes {
    background-color: #ff3366;
    color: white;
    margin-right: 20px;
}

#yes:hover {
    transform: scale(1.1);
    background-color: #e6005c;
}

#no {
    background-color: #ddd;
    color: #333;
    position: absolute;
}

.heart {
    position: absolute;
    color: red;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine, Chikki? üíï</h1>

    <div class="typewriter" id="typeText"></div>

    <div id="countdown"></div>

    <div class="photos">
        <img src="your-photo.jpg.jpeg" alt="Me">
        <img src="her-photo.jpg.jpeg" alt="Her">
    </div>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
    </div>
</div>

<script>
// ‚ù§Ô∏è Typewriter Effect
const text = "Counting down the days until we meet‚Ä¶ !! ‚ú®";
let i = 0;
function typeEffect() {
    if (i < text.length) {
        document.getElementById("typeText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 50);
    }
}
typeEffect();

// üìÖ Countdown Timer (Updated for 5 March 2026)
const meetingDate = new Date("2026-03-05T10:00:00");

function updateCountdown() {
    const now = new Date();
    const diff = meetingDate - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML =
            "Finally today is the day!!! üíñ";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `üíï Counting down the days until we meet‚Ä¶‚Ä¶<br>
        ${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds üíò`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

// üèÉ No Button Runs Away
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function moveNoButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 60 - 30;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

// üíò Yes Button Celebration
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            background:linear-gradient(135deg,#ff9a9e,#fecfef);
            font-family:Segoe UI;
            text-align:center;
        ">
            <h1 style="color:#e6005c;font-size:40px;">Yaaay!!! üíòüíòüíò</h1>
            <p style="font-size:22px;">See you on March 5th, my love ‚ù§Ô∏è</p>
            <p style="font-size:20px;">Forever starts now üåπ</p>
        </div>
    `;
});

// ‚ù§Ô∏è Floating Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
